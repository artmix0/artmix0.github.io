<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane ze scrapera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 10px auto 40px auto;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    td, th {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <h2>Plan lekcji ZSK</h2>
  <nav>
    Wybierz klasę:
    <select id="classSelect" onchange="showPlan()">
      <option value="">-- Wybierz --</option>
      <option value="1A">1A</option>
      <option value="1B">1B</option>
      <option value="2A">2A</option>
      <option value="2B">2B</option>
      <option value="3A">3A</option>
      <option value="3B">3B</option>
    </select>
    Wybierz nauczyciela:
    <select id="teacherSelect" onchange="showPlan()">
      <option value="">-- Wybierz --</option>
      <option value="Kowalski">Kowalski</option>
      <option value="Nowak">Nowak</option>
      <option value="Wiśniewski">Wiśniewski</option>
      <option value="Wójcik">Wójcik</option>
      <option value="Kowalczyk">Kowalczyk</option>
    </select>
    Wybierz salę:
    <select id="roomSelect" onchange="showPlan()">
      <option value="">-- Wybierz --</option>
      <option value="101">101</option>
      <option value="102">102</option>
      <option value="201">201</option>
      <option value="202">202</option>
      <option value="301">301</option>
  </nav>
  <div id="plans"></div>
</body>
</html>
