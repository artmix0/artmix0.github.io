<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dane ze scrapera</title>
</head>
<body>
  <h1>Wyniki scrapowania:</h1>
  <ul id="lista"></ul>

  <script>
    console.log("Ładowanie danych ze scraped.json...");
    fetch("scraped.json")
        .then(res => res.json())
        .then(data => {
            const lista = document.getElementById("lista");
            data.forEach(el => {
                console.log("Dodawanie elementu:", el);
            const li = document.createElement("li");
            li.textContent = el;
            lista.appendChild(li);
            });
        })
        .catch(err => console.error("Błąd wczytywania danych:", err));
  </script>
</body>
</html>
